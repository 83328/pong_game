<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        #menu-container {
            text-align: center;
        }
        .menu-item {
            padding: 10px 20px;
            margin: 5px;
            background-color: #333;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #555;
        }
        .settings-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .setting-item {
            margin: 15px 0;
        }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }
        .setting-item input {
            padding: 5px;
            width: 100px;
            background-color: #444;
            border: 1px solid #666;
            color: white;
            border-radius: 4px;
        }
        .winner-screen {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .winner-screen h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #333;
            margin-bottom: 20px;
        }
        .player-score {
            font-size: 24px;
            color: #fff;
        }
        #game-canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        
        .game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #game-container {
            display: none;  /* Initially hidden */
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000;
        }
        
        .setting-item select {
            padding: 5px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
            width: 100%;
            margin-top: 5px;
        }
        
        .setting-item select:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <div id="game-container"></div>
    <script src="static/js/displayMenu.js"></script>
    <script src="static/js/game_screen.js"></script>
</body>
</html>
