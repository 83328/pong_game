global:
  resolve_timeout: 5m
  smtp_smarthost: '${EMAIL_HOST}:${EMAIL_PORT}'
  smtp_from: '${EMAIL_HOST_USER}'        
  smtp_auth_username: '${EMAIL_HOST_USER}'    
  smtp_auth_password: '${EMAIL_HOST_PASSWORD}'  
  smtp_require_tls: true     

route:
  receiver: 'email-notifications'

receivers:
  - name: 'email-notifications'
    email_configs:
      - to: 'metter2ooo@gmail.com'           
        send_resolved: true
        headers:
          subject: 'Test Alert Notification'
        html: >
          <b>Test Alert:</b> This is a test message.