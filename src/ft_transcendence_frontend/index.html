<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Game</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Background Canvas (MUST BE HERE) -->
  <canvas id="background-canvas"></canvas>

  <!-- Templates -->
  <template id="template-signup">
    <div id="signup-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Sign Up</button>
      </form>
      <button id="switch-to-login">Login</button>
    </div>
  </template>

  <template id="template-login">
    <div id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" name="login-username" required />
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </template>

  <template id="template-menu">
    <div id="menu-container">
      <h2>Willkommen, <span id="profile-username"></span>!</h2>
      <div class="profile-info">
        <img id="profile-avatar" src="" alt="Avatar" />
        <div class="profile-details">
          <p><strong>Email:</strong> <span id="profile-email"></span></p>
          <p><strong>Bio:</strong> <span id="profile-bio"></span></p>
          <p><strong>Geburtstag:</strong> <span id="profile-birth_date"></span></p>
        </div>
      </div>
      <form id="profile-form" enctype="multipart/form-data">
        <label for="avatar-input">Avatar ändern:</label>
        <input id="avatar-input" type="file" accept="image/*" />
      </form>
      <button id="edit-profile-button">Profil bearbeiten</button>
      <button id="logout-button">Logout</button>
      <div id="menu-options">
        <!-- Hier werden die Menüelemente von der MenuDisplay-Klasse hinzugefügt -->
      </div>
    </div>
  </template>

  <template id="template-game">
    <div id="game-container">
      <h2>Game</h2>
      <div id="three-js-container"></div>
    </div>
  </template>

  <!-- Content Div for Dynamic Loading -->
  <div id="content"></div>

  <!-- ImportMap für Three.js (falls benötigt) -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@latest/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>

  <!-- Skripte (am Ende des Body platzieren) -->
  <!-- AuthLib muss vor den anderen Skripten geladen werden -->
 
  <script src="js/signup.js"></script>
  <script type="module" src="js/game/background3d.js"></script>
  <script type="module" src="js/game/3dmanager.js"></script>
  <script src="js/game/displayLeaderboard.js"></script>
  <script type="module" src="js/game/displayMenu.js"></script>
  <script type="module" src="js/game/game_screen.js"></script>
  <script type="module" src="js/game/main.js"></script>
  <script type="module" src="js/switcher.js"></script>
</body>
</html>
